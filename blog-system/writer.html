      // --- Utils ---
      const getContrastColor = (hexcolor) => {
        hexcolor = hexcolor.replace("#", "");
        const r = parseInt(hexcolor.substr(0, 2), 16);
        const g = parseInt(hexcolor.substr(2, 2), 16);
        const b = parseInt(hexcolor.substr(4, 2), 16);
        const yiq = (r * 299 + g * 587 + b * 114) / 1000;
        return yiq >= 128 ? "#000000" : "#ffffff";
      };

      // --- Settings Modal (Expanded) ---
      const SettingsModal = ({ isOpen, onClose, currentImgbbKey }) => {
        const [localImgbbKey, setLocalImgbbKey] = useState(currentImgbbKey);
        const [localEmail, setLocalEmail] = useState(
          localStorage.getItem("saved_email") || ""
        );
        const [localPass, setLocalPass] = useState(
          localStorage.getItem("saved_pass") || ""
        );

        if (!isOpen) return null;

        const handleSave = () => {
          localStorage.setItem("imgbb_key", localImgbbKey);
          if (localEmail) localStorage.setItem("saved_email", localEmail);
          if (localPass) localStorage.setItem("saved_pass", localPass);

          alert("تم حفظ الإعدادات وبيانات الدخول.");
          window.location.reload();
        };

        return (
          <div className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-4 backdrop-blur-sm">

      // --- Helper Components ---
      const ImageUploader = ({
        image,
        onChange,
        imgbbApiKey,
        placeholder = "اختر صورة",
        heightClass = "max-h-64",
      }) => {
        const fileInputRef = useRef(null);
        const [uploading, setUploading] = useState(false);
        const handleFileChange = async (e) => {
          const file = e.target.files[0];
          if (!file) return;
          if (!imgbbApiKey) return alert("يرجى إعداد مفتاح ImgBB API.");
          if (file.size > 5 * 1024 * 1024) return alert("الصورة كبيرة جداً.");
          setUploading(true);
          try {
            const formData = new FormData();
            formData.append("image", file);
            const response = await fetch(
              `https://api.imgbb.com/1/upload?key=${imgbbApiKey}`,
              { method: "POST", body: formData }
            );
            const result = await response.json();
            if (result.success) onChange(result.data.url);
            else throw new Error(result.error?.message);
          } catch (error) {
            alert("فشل الرفع: " + error.message);
          } finally {
            setUploading(false);
          }
        };
        if (uploading)
          return (
            <div
              className={`flex flex-col items-center justify-center border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-6 bg-gray-50 dark:bg-slate-800 ${heightClass}`}
            >
              <Loader className="text-primary w-8 h-8 mb-2" />
              <p className="text-sm text-gray-500">جاري الرفع...</p>
            </div>
          );

          );
        return (

            onClick={() => fileInputRef.current.click()}
          >
            <CloudUpload className="text-gray-400 mb-2" size={32} />
            <p className="text-sm text-gray-500">{placeholder}</p>
            <input
              type="file"
              accept="image/*"
              className="hidden"
              ref={fileInputRef}
              onChange={handleFileChange}
            />
          </div>
        );
      };

                      : "bg-gray-200 text-gray-600"

                    data.textColorMode === "black"
                      ? "bg-primary text-white"
                      : "bg-gray-200 text-gray-600"

                  أسود
                </button>

                className="px-6 py-2 rounded-full text-xs font-bold shadow-sm"

      );

      // --- Post List Modal ---
      const PostListModal = ({ isOpen, onClose, onSelect }) => {
        const [postsList, setPostsList] = useState([]);
        const [loading, setLoading] = useState(false);
        useEffect(() => {
          if (isOpen && db) {
            setLoading(true);
            db.collection("posts")
              .orderBy("updatedAt", "desc")
              .limit(20)
              .get()
              .then((snap) => {
                setPostsList(
                  snap.docs.map((doc) => ({ id: doc.id, ...doc.data() }))
                );
                setLoading(false);
              })
              .catch((err) => {
                console.error(err);
                setLoading(false);
              });
          }
        }, [isOpen]);

        const handleDelete = async (postId, e) => {
          e.stopPropagation();
          if (!confirm("هل أنت متأكد من حذف هذا المقال نهائياً من السحابة؟"))
            return;
          try {
            await db.collection("posts").doc(postId).delete();
            setPostsList((prev) => prev.filter((p) => p.id !== postId));
            alert("تم الحذف بنجاح.");
          } catch (err) {
            alert("خطأ في الحذف: " + err.message);
          }
        };

        if (!isOpen) return null;
        return (
          <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
            <div className="bg-white dark:bg-slate-800 w-full max-w-2xl rounded-2xl shadow-2xl flex flex-col max-h-[80vh]">
              <div className="p-4 border-b border-gray-100 dark:border-gray-700 flex justify-between">
                <h3 className="font-bold flex items-center gap-2">
                  <CloudDownload size={18} /> اختر مقالاً للتعديل
                </h3>
                <button onClick={onClose}>
                  <X size={20} />
                </button>
              </div>
              <div className="p-4 overflow-y-auto custom-scrollbar">
                {loading ? (
                  <div className="flex justify-center p-4">
                    <Loader className="text-primary" />
                  </div>
                ) : postsList.length === 0 ? (
                  <div className="text-center text-gray-500">
                    لا توجد مقالات.
                  </div>
                ) : (
                  postsList.map((post) => (
                    <div
                      key={post.id}
                      onClick={() => onSelect(post)}
                      className="p-3 mb-2 rounded-xl border border-gray-200 dark:border-gray-700 cursor-pointer hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors flex justify-between items-center group"
                    >
                      <div className="flex items-center gap-3">
                        {post.coverImage && (
                          <img
                            src={post.coverImage}
                            className="w-12 h-12 rounded-lg object-cover"
                          />
                        )}
                        <div>
                          <h4 className="font-bold text-sm">
                            {post.title || "بدون عنوان"}
                          </h4>
                          <div className="flex gap-1 mt-1 text-[10px]">
                            {post.topics?.slice(0, 3).map((t, i) => (
                              <span
                                key={i}
                                className="bg-primary/10 text-primary px-1.5 py-0.5 rounded"
                              >
                                #{t}
                              </span>
                            ))}
                            {post.topics?.length > 3 && (
                              <span className="text-gray-400">
                                +{post.topics.length - 3}
                              </span>
                            )}
                          </div>
                        </div>
                      </div>
                      <button
                        onClick={(e) => handleDelete(post.id, e)}
                        className="p-2 text-gray-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"
                        title="حذف المقال"
                      >
                        <Trash2 size={16} />
                      </button>
                    </div>
                  ))
                )}
              </div>
            </div>
          </div>
        );
      };

      const AuthScreen = ({ onLogin, onOpenSettings }) => {
        const [email, setEmail] = useState("");
        const [password, setPassword] = useState("");
        const [error, setError] = useState("");
        const [loading, setLoading] = useState(false);

        // Auto-fill logic
        useEffect(() => {
          const savedEmail = localStorage.getItem("saved_email");
          const savedPass = localStorage.getItem("saved_pass");
          if (savedEmail) setEmail(savedEmail);
          if (savedPass) setPassword(savedPass);
        }, []);

        const handleLogin = async (e) => {
          e.preventDefault();
          setLoading(true);
          setError("");
          try {
            await auth.signInWithEmailAndPassword(email, password);
            const apiKey = localStorage.getItem("imgbb_key");
            onLogin(apiKey || "");
          } catch (err) {
            setError("فشل تسجيل الدخول. تأكد من البيانات.");
            setLoading(false);
          }
        };

        return (
          <div className="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-dark p-4 relative">
            {/* Settings Trigger for First Run */}
            <button
              onClick={onOpenSettings}
              className="absolute top-6 left-6 p-2 bg-white dark:bg-surface rounded-full shadow text-gray-500 hover:text-primary transition-colors"
              title="إعدادات الاتصال"
            >
              <Settings size={24} />
            </button>

            <div className="bg-white dark:bg-surface p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-200 dark:border-gray-700">
              <div className="text-center mb-8">
                <h1 className="text-3xl font-bold text-primary mb-2">
                  Writer Pro
                </h1>
                <p className="text-gray-500">تسجيل دخول المشرف</p>
              </div>
              <form onSubmit={handleLogin} className="flex flex-col gap-4">
                <div className="relative">
                  <User className="absolute top-3 left-3 text-gray-400 w-5 h-5" />
                  <input
                    type="email"
                    placeholder="البريد الإلكتروني"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    className="p-3 pl-10 rounded-lg border dark:bg-slate-900 dark:border-gray-600 focus:border-primary outline-none w-full"
                    required
                  />
                </div>
                <div className="relative">
                  <Lock className="absolute top-3 left-3 text-gray-400 w-5 h-5" />
                  <input
                    type="password"
                    placeholder="كلمة المرور"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    className="p-3 pl-10 rounded-lg border dark:bg-slate-900 dark:border-gray-600 focus:border-primary outline-none w-full"
                    required
                  />
                </div>

                {error && (
                  <p className="text-red-500 text-sm bg-red-50 p-2 rounded border border-red-100">
                    {error}
                  </p>
                )}
                <button
                  type="submit"
                  disabled={loading}
                  className="bg-primary text-white p-3 rounded-lg font-bold hover:bg-emerald-600 transition-colors flex justify-center disabled:opacity-50"
                >
                  {loading ? <Loader className="w-6 h-6 text-white" /> : "دخول"}
                </button>
              </form>
            </div>
          </div>
        );
      };

      function App() {
        const [user, setUser] = useState(null);
        const [authChecking, setAuthChecking] = useState(true);
        const [viewMode, setViewMode] = useState("edit");

        const [postId, setPostId] = useState(null);
        const [title, setTitle] = useState("");
        const [coverImage, setCoverImage] = useState("");
        const [topics, setTopics] = useState([]);
        const [tagInput, setTagInput] = useState("");
        const [blocks, setBlocks] = useState([
          { id: "1", type: "text", content: "" },
        ]);

        const [isSaving, setIsSaving] = useState(false);
        const [showLoadModal, setShowLoadModal] = useState(false);
        const [showSettings, setShowSettings] = useState(false);
        const [darkMode, setDarkMode] = useState(true);
        const [draggedItemIndex, setDraggedItemIndex] = useState(null);
        const importFileRef = useRef(null);
        const [imgbbApiKey, setImgbbApiKey] = useState(
          () => localStorage.getItem("imgbb_key") || ""
        );

        useEffect(() => {
          const unsubscribe = auth.onAuthStateChanged((u) => {
            setUser(u);
            setAuthChecking(false);
            if (u) {
              const params = new URLSearchParams(window.location.search);
              const idFromUrl = params.get("id");
              if (idFromUrl) loadPostById(idFromUrl);
            }
          });
          return () => unsubscribe();
        }, []);

        useEffect(() => {
          const postToEdit = localStorage.getItem("postToEdit");
          if (postToEdit && user) {
            try {
              loadPostData(JSON.parse(postToEdit));
              localStorage.removeItem("postToEdit");
            } catch (e) {
              console.error(e);
            }
          }
        }, [user]);

        useEffect(() => {
          if (darkMode) document.documentElement.classList.add("dark");
          else document.documentElement.classList.remove("dark");
        }, [darkMode]);

        const handleAuthSuccess = (key) => {
          setImgbbApiKey(key);
          sessionStorage.setItem("imgbb_key", key);
        };
        const loadPostById = async (id) => {
          try {
            const doc = await db.collection("posts").doc(id).get();
            if (doc.exists) loadPostData({ id: doc.id, ...doc.data() });
          } catch (e) {
            console.error(e);
          }
        };

        const loadPostData = (post) => {
          setPostId(post.id);
          setTitle(post.title || "");
          setCoverImage(post.coverImage || "");
          setTopics(post.topics || []);
          setBlocks(
            post.blocks ||
              (post.content
                ? [
                    {
                      id: crypto.randomUUID(),
                      type: "text",
                      content: post.content,
                    },
                  ]
                : [])
          );
          setShowLoadModal(false);
        };

        const handleTagInputKeyDown = (e) => {
          if (e.key === "Enter" && tagInput.trim()) {
            e.preventDefault();
            if (!topics.includes(tagInput.trim()))
              setTopics([...topics, tagInput.trim()]);
            setTagInput("");
          }
        };
        const removeTag = (t) => setTopics(topics.filter((tag) => tag !== t));

        const addBlock = (type) =>
          setBlocks([
            ...blocks,
            {
              id: crypto.randomUUID(),
              type,
              content:
                type === "button"
                  ? {
                      text: "",
                      url: "",
                      color: "#10b981",
                      textColorMode: "auto",
                    }
                  : "",
            },
          ]);
        const updateBlock = (id, val) =>
          setBlocks(
            blocks.map((b) => (b.id === id ? { ...b, content: val } : b))
          );
        const removeBlock = (id) =>
          setBlocks(blocks.filter((b) => b.id !== id));

        const handleDragStart = (index) => setDraggedItemIndex(index);
        const handleDragOver = (e) => e.preventDefault();
        const handleDrop = (index) => {
          const newBlocks = [...blocks];
          const item = newBlocks[draggedItemIndex];
          newBlocks.splice(draggedItemIndex, 1);
          newBlocks.splice(index, 0, item);
          setBlocks(newBlocks);
          setDraggedItemIndex(null);
        };

        const handleMoveUp = (index) => {
          if (index === 0) return;
          const newBlocks = [...blocks];
          [newBlocks[index - 1], newBlocks[index]] = [
            newBlocks[index],
            newBlocks[index - 1],
          ];
          setBlocks(newBlocks);
        };

        const handleMoveDown = (index) => {
          if (index === blocks.length - 1) return;
          const newBlocks = [...blocks];
          [newBlocks[index + 1], newBlocks[index]] = [
            newBlocks[index],
            newBlocks[index + 1],
          ];
          setBlocks(newBlocks);
        };

        const handleImportClick = () => importFileRef.current.click();
        const handleFileImport = (e) => {
          const file = e.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = (event) => {
            try {
              loadPostData(JSON.parse(event.target.result));
              e.target.value = null;
              alert("تم الاستيراد.");
            } catch (err) {
              alert("ملف تالف.");
            }
          };
          reader.readAsText(file);
        };

        const handleDeleteCurrent = async () => {
          if (!postId) return;
          if (!confirm("حذف هذا المقال من السحابة؟")) return;
          try {
            await db.collection("posts").doc(postId).delete();
            alert("تم الحذف.");
            reset();
          } catch (e) {
            alert("خطأ: " + e.message);
          }
        };

        const handleSave = async () => {
          if (!title) return alert("اكتب العنوان!");
          setIsSaving(true);
          const fullContent = blocks
            .map((b) => {
              if (b.type === "image")
                return b.content ? `\n![Image](${b.content})\n` : "";
              if (b.type === "button") {
                const { text, url, color, textColorMode } = b.content;
                if (!text) return "";
                const textColor =
                  textColorMode === "white"
                    ? "#ffffff"
                    : textColorMode === "black"
                    ? "#000000"
                    : getContrastColor(color);
                return `\n<div class="my-6 text-center"><a href="${url}" target="_blank" style="background-color: ${color}; border: 2px solid ${color}; color: ${textColor} !important; text-decoration: none !important; padding:12px 24px;border-radius:9999px;font-weight:bold;display:inline-block;transition:0.2s;" class="no-underline shadow-lg hover:opacity-90">${text}</a></div>\n`;
              }
              return `\n${b.content}\n`;
            })
            .join("\n");
          const postData = {
            title,
            coverImage,
            topics,
            blocks,
            content: fullContent,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
            excerpt:
              fullContent
                .replace(/!\[.*?\]\(.*?\)/g, "")
                .replace(/<[^>]*>?/gm, "")
                .substring(0, 150) + "...",
          };
          try {
            const idToUse = postId || crypto.randomUUID();
            const docRef = db.collection("posts").doc(idToUse);
            if (!postId)
              postData.createdAt =
                firebase.firestore.FieldValue.serverTimestamp();
            await docRef.set(postData, { merge: true });
            setPostId(idToUse);
            window.history.pushState({ id: idToUse }, "", `?id=${idToUse}`);
            alert("تم الحفظ!");
          } catch (e) {
            alert("خطأ: " + e.message);
          } finally {
            setIsSaving(false);
          }
        };

        const handleDownload = () => {
          if (!title) return alert("العنوان مطلوب");
          const fileName = `${title
            .trim()
            .replace(/\s+/g, "-")
            .replace(/[^a-zA-Z0-9\u0621-\u064A-]/g, "")}.json`;
          const blob = new Blob(
            [JSON.stringify({ id: postId, title, blocks }, null, 2)],
            { type: "application/json" }
          );
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = fileName;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        };

        const goToViewer = () => {
          try {
            window.location.href = "viewer.html";
          } catch (e) {
            alert("افتح viewer.html");
          }
        };
        const reset = () => {
          if (confirm("متأكد؟")) {
            setPostId(null);
            setTitle("");
            setCoverImage("");
            setTopics([]);
            setBlocks([{ id: crypto.randomUUID(), type: "text", content: "" }]);
            window.history.pushState({}, "", window.location.pathname);
          }
        };

        const renderPreview = () => {
          const body = blocks
            .map((b) => {
              if (b.type === "image")
                return b.content ? `\n![Image](${b.content})\n` : "";
              if (b.type === "button") {
                const { text, url, color, textColorMode } = b.content;
                const textColor =
                  textColorMode === "white"
                    ? "#ffffff"
                    : textColorMode === "black"
                    ? "#000000"
                    : getContrastColor(color);
                return text
                  ? `\n<div class="my-6 text-center"><a href="${url}" style="background-color: ${color}; color: ${textColor} !important; text-decoration: none !important;" class="inline-block font-bold py-3 px-8 rounded-full shadow-lg no-underline">${text}</a></div>\n`
                  : "";
              }
              return `\n${b.content}\n`;
            })
            .join("\n");
          return marked.parse(body);
        };

        if (authChecking)
          return (
            <div className="min-h-screen flex items-center justify-center bg-dark text-white">
              <Loader className="w-8 h-8" />
            </div>
          );

        // Allow settings modal to be shown on auth screen too if needed via a state passed down?
        // For simplicity, we keep AuthScreen clean but add the settings button there.
        if (!user)
          return (
            <>
              <AuthScreen
                onLogin={handleAuthSuccess}
                onOpenSettings={() => setShowSettings(true)}
              />
              <SettingsModal
                isOpen={showSettings}
                onClose={() => setShowSettings(false)}
                currentImgbbKey={imgbbApiKey}
              />
            </>
          );

        return (
          <div className="min-h-screen flex flex-col font-sans h-screen overflow-hidden">
            <header className="bg-white/90 dark:bg-slate-800/90 backdrop-blur-md border-b border-gray-200 dark:border-slate-700 p-4 shrink-0 z-50">
              <div className="max-w-7xl mx-auto flex justify-between items-center">
                <div className="flex items-center gap-3">
                  <h1 className="text-xl font-bold text-primary flex items-center gap-2">
                    WP Cloud
                  </h1>
                  <div className="flex gap-1 bg-gray-100 dark:bg-slate-900 px-2 py-1 rounded-full border border-gray-200 dark:border-gray-700">
                    {firebaseInitialized ? (
                      <CheckCircle size={14} className="text-green-500" />
                    ) : (
                      <AlertCircle size={14} className="text-red-500" />
                    )}
                    <div className="w-px h-3 bg-gray-300 dark:bg-gray-600"></div>
                    {imgbbApiKey ? (
                      <CheckCircle size={14} className="text-green-500" />
                    ) : (
                      <AlertCircle size={14} className="text-yellow-500" />
                    )}
                  </div>
                </div>
                <div className="flex gap-2">
                  <button
                    onClick={() =>
                      setViewMode((prev) =>
                        prev === "edit" ? "preview" : "edit"
                      )
                    }
                    className={`px-3 py-2 rounded-lg font-bold flex items-center gap-1 text-sm transition-colors lg:hidden ${
                      viewMode === "preview"
                        ? "bg-indigo-500 text-white"
                        : "bg-indigo-100 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-300"
                    }`}
                  >
                    {viewMode === "edit" ? (
                      <Eye size={16} />
                    ) : (
                      <Edit size={16} />
                    )}{" "}
                    <span>{viewMode === "edit" ? "معاينة" : "تحرير"}</span>
                  </button>
                  <button
                    onClick={goToViewer}
                    className="bg-indigo-100 dark:bg-indigo-900/30 hover:bg-indigo-200 dark:hover:bg-indigo-800/50 text-indigo-700 dark:text-indigo-300 p-2 rounded-lg"
                    title="تطبيق القارئ"
                  >
                    <Monitor size={18} />
                  </button>
                  <button
                    onClick={() => setShowSettings(true)}
                    className="bg-gray-100 dark:bg-slate-700 hover:bg-gray-200 dark:hover:bg-slate-600 text-gray-700 dark:text-gray-200 p-2 rounded-lg"
                    title="الإعدادات"
                  >
                    <Settings size={18} />
                  </button>
                  <button
                    onClick={() => setShowLoadModal(true)}
                    className="bg-gray-100 dark:bg-slate-700 p-2 rounded-lg"
                    title="فتح من السحابة"
                  >
                    <CloudDownload size={18} />
                  </button>
                  <input
                    type="file"
                    ref={importFileRef}
                    onChange={handleFileImport}
                    accept=".json"
                    className="hidden"
                  />
                  <button
                    onClick={handleImportClick}
                    className="bg-gray-100 dark:bg-slate-700 p-2 rounded-lg"
                    title="فتح ملف محلي"
                  >
                    <FolderOpen size={18} />
                  </button>
                  <button
                    onClick={handleDownload}
                    className="bg-gray-100 dark:bg-slate-700 p-2 rounded-lg"
                    title="تصدير ملف"
                  >
                    <Save size={18} />
                  </button>
                  {postId && (
                    <button
                      onClick={handleDeleteCurrent}
                      className="bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 p-2 rounded-lg"
                      title="حذف المقال الحالي"
                    >
                      <Trash2 size={18} />
                    </button>
                  )}
                  <button
                    onClick={reset}
                    className="p-2 text-red-500 hover:bg-red-50 rounded-lg"
                  >
                    <RefreshCw size={18} />
                  </button>
                  <div className="w-px h-8 bg-gray-300 mx-1"></div>
                  <button
                    onClick={() => setDarkMode(!darkMode)}
                    className="p-2 text-gray-500 rounded-lg"
                  >
                    <Moon size={18} />
                  </button>
                  <button
                    onClick={handleSave}
                    disabled={isSaving}
                    className="bg-primary text-white px-4 py-2 rounded-lg font-bold flex items-center gap-2 text-sm"
                  >
                    {isSaving ? (
                      <Loader className="w-4 h-4" />
                    ) : (
                      <Cloud size={16} />
                    )}{" "}
                    <span className="hidden sm:inline">حفظ</span>
                  </button>
                </div>
              </div>
            </header>

            <SettingsModal
              isOpen={showSettings}
              onClose={() => setShowSettings(false)}
              currentImgbbKey={imgbbApiKey}
            />
            <PostListModal
              isOpen={showLoadModal}
              onClose={() => setShowLoadModal(false)}
              onSelect={loadPostData}
            />

            <main className="flex-1 max-w-7xl mx-auto w-full p-4 md:p-6 grid grid-cols-1 lg:grid-cols-2 gap-8 items-start h-[calc(100vh-80px)] overflow-hidden">
              {/* Editor Column - Independent Scroll */}
              <div
                className={`flex flex-col gap-6 pb-20 h-full overflow-y-auto custom-scrollbar ${
                  viewMode === "preview" ? "hidden lg:flex" : "flex"
                }`}
              >
                <div className="bg-white dark:bg-surface p-4 rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm flex flex-col gap-4">
                  <div className="flex justify-between items-center">
                    <span className="text-sm font-bold text-gray-400">
                      العنوان
                    </span>
                    <span className="text-[10px] text-gray-400 font-mono">
                      {postId
                        ? "تعديل: " + postId.substring(0, 6)
                        : "مقال جديد"}
                    </span>
                  </div>
                  <input
                    type="text"
                    placeholder="عنوان المقال..."
                    value={title}
                    onChange={(e) => setTitle(e.target.value)}
                    className="w-full p-3 text-xl font-bold rounded-lg bg-gray-50 dark:bg-slate-900/50 border border-gray-200 dark:border-gray-600 focus:border-primary outline-none"
                  />
                  <ImageUploader
                    image={coverImage}
                    onChange={setCoverImage}
                    imgbbApiKey={imgbbApiKey}
                    heightClass="max-h-48"
                  />
                  <div>
                    <div className="flex flex-wrap gap-2 mb-2">
                      {topics.map((t) => (
                        <span
                          key={t}
                          className="text-xs bg-primary/10 text-primary px-2 py-1 rounded flex items-center gap-1"
                        >
                          #{t}{" "}
                          <button onClick={() => removeTag(t)}>
                            <X size={10} />
                          </button>
                        </span>
                      ))}
                    </div>
                    <input
                      type="text"
                      placeholder="أضف تاج واضغط Enter"
                      value={tagInput}
                      onChange={(e) => setTagInput(e.target.value)}
                      onKeyDown={handleTagInputKeyDown}
                      className="w-full p-2 text-sm rounded bg-gray-50 dark:bg-slate-900/50 border dark:border-gray-600 focus:border-primary outline-none"
                    />
                  </div>
                </div>
                <div className="flex flex-col gap-4">
                  {blocks.map((block, index) => (
                    <div
                      key={block.id}
                      draggable
                      onDragStart={() => handleDragStart(index)}
                      onDragOver={handleDragOver}
                      onDrop={() => handleDrop(index)}
                      className="group relative bg-white dark:bg-surface rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm"
                    >
                      <div className="absolute top-0 right-0 bottom-0 w-8 flex flex-col items-center justify-center border-l border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-slate-800/50 rounded-r-xl cursor-move text-gray-400 hover:text-primary z-10">
                        <GripVertical size={16} />
                      </div>
                      <div className="flex justify-between items-center px-4 py-2 border-b border-gray-100 dark:border-gray-700 mr-8">
                        <span className="text-xs font-bold text-gray-400">
                          {block.type}
                        </span>
                        <div className="flex items-center gap-1">
                          <button
                            onClick={() => handleMoveUp(index)}
                            disabled={index === 0}
                            className="p-1 text-gray-400 hover:text-primary disabled:opacity-30"
                          >
                            <ArrowUp size={14} />
                          </button>
                          <button
                            onClick={() => handleMoveDown(index)}
                            disabled={index === blocks.length - 1}
                            className="p-1 text-gray-400 hover:text-primary disabled:opacity-30"
                          >
                            <ArrowDown size={14} />
                          </button>
                          <button
                            onClick={() => removeBlock(block.id)}
                            className="text-red-400 hover:text-red-600"
                          >
                            <X size={16} />
                          </button>
                        </div>
                      </div>
                      <div className="mr-8">
                        {block.type === "text" && (
                          <TextBlock
                            content={block.content}
                            onChange={(val) => updateBlock(block.id, val)}
                          />
                        )}
                        {block.type === "image" && (
                          <ImageUploader
                            image={block.content}
                            onChange={(val) => updateBlock(block.id, val)}
                            imgbbApiKey={imgbbApiKey}
                          />
                        )}
                        {block.type === "button" && (
                          <ButtonBlock
                            content={block.content}
                            onChange={(val) => updateBlock(block.id, val)}
                          />
                        )}
                      </div>
                    </div>
                  ))}
                </div>
                <div className="grid grid-cols-3 gap-3 p-4 border-2 border-dashed border-gray-200 dark:border-gray-700 rounded-xl">
                  <button
                    onClick={() => addBlock("text")}
                    className="flex flex-col items-center p-2 hover:bg-gray-100 dark:hover:bg-slate-800 rounded"
                  >
                    <Type /> نص
                  </button>
                  <button
                    onClick={() => addBlock("image")}
                    className="flex flex-col items-center p-2 hover:bg-gray-100 dark:hover:bg-slate-800 rounded"
                  >
                    <ImageIcon /> صورة
                  </button>
                  <button
                    onClick={() => addBlock("button")}
                    className="flex flex-col items-center p-2 hover:bg-gray-100 dark:hover:bg-slate-800 rounded"
                  >
                    <LinkIcon /> زر
                  </button>
                </div>
              </div>

              {/* Preview Column - Independent Scroll */}
              <div
                className={`h-full overflow-y-auto custom-scrollbar ${
                  viewMode === "edit" ? "hidden lg:block" : "block"
                }`}
              >
                <div className="bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 min-h-full">
                  {coverImage && (
                    <div className="w-full h-64 md:h-80 relative">
                      <img
                        src={coverImage}
                        className="w-full h-full object-cover"
                      />
                      <div className="absolute inset-0 bg-gradient-to-t from-gray-900/60 to-transparent"></div>
                    </div>
                  )}
                  <div className="p-8 md:p-12">
                    <h1 className="text-4xl font-extrabold mb-4 text-slate-900 dark:text-white leading-tight">
                      {title || "عنوان المقال"}
                    </h1>
                    {topics.length > 0 && (
                      <div className="flex flex-wrap gap-2 mb-8">
                        {topics.map((t, i) => (
                          <span
                            key={i}
                            className="px-3 py-1 bg-primary/10 text-primary text-sm font-bold rounded-full"
                          >
                            #{t}
                          </span>
                        ))}
                      </div>
                    )}
                    <div className="w-full h-px bg-gray-200 dark:bg-gray-700 my-8"></div>
                    <div
                      className="prose-rtl"
                      dangerouslySetInnerHTML={{ __html: renderPreview() }}
                    ></div>
                  </div>
                </div>
              </div>
            </main>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
